<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Ramen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class='navbar navbar-default'>
    <div class='container'>
        <div class="navbar-header">
        </div>
    </div>
</nav>


<div class="container">
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
        <div class='page-header'>
            <h1>I'll take it with:</h1>
            <p>
                Ramen: <span id="price">10$</span>
            </p>
        </div>

        <div class='panel'>
            <div class='panel-body'>
                <form>
                    <div class="checkbox">
                        <label><input type="checkbox">All toppings</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="4.50">American cheese 4,50$</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="3.20">Bok Choy 3,20$</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="5.00">Dried seaweed 5$</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="2.10">Egg 2,10$</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="3.50">Kimchi 3,50$</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Clear all</label>
                    </div>
                    <br>
                    <p>
                        <button class='btn btn-primary'>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
